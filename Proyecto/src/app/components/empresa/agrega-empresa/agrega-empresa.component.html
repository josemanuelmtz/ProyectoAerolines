<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Datos de Empresas</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Ingresar Datos de Empresa</h1>
        <form [formGroup]="empresaForm" (ngSubmit)="createEmpresa()">
            <div class="form-group">
                <label for="nombreEmpresa">Nombre de la Empresa</label>
                <input type="text" class="form-control" id="nombreEmpresa" placeholder="Nombre de la empresa" formControlName="nombre">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Dirección de la empresa" formControlName="direccion">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Teléfono de la empresa" formControlName="telefono">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico de la empresa" formControlName="correo">
            </div>
            <div class="form-group">
                <label for="politicas">Politicas y Condiciones</label>
                <textarea type="text" class="form-control" id="politicas" placeholder="Politicas y condiciones sobre vuelos" rows="5" formControlName="poli_condi"></textarea>
            </div>
            <div class="form-group">
                <label>Estado de la Empresa:</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="estatus" formControlName="estatus">
                    <label class="custom-control-label" for="estatus">Empresa Activa</label>
                </div>
            </div>
            <button type="submit" [disabled]="empresaForm.invalid" class="btn btn-primary">Guardar</button>
            
        </form>
    </div>

    <!-- Agrega el enlace a Bootstrap JS y jQuery (opcional) si es necesario -->
    <!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
