 <!-- tabla -->
 <div class="container mt-4">
  <h1>Reservas</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID Reserva</th>
        <th>ID Usuario</th>
        <th>ID Vuelo</th>
        <th>Fecha de Reserva</th>
        <th>Pago</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reserva of reservas">
        <td>{{ reserva.id_reserva }}</td>
        <td>{{ reserva.id_usuario }}</td>
        <td>{{ reserva.id_vuelos }}</td>
        <td>{{ reserva.fecha_reserva | date:'dd/MM/yyyy' }}</td>
        <td>{{ reserva.pago }}</td>
      </tr>
    </tbody>
  </table>
</div>
